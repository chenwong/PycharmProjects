{% load static %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- 上述meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <!-- Bootstrap CSS -->
    <link href="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'content/css/project_add.css' %}" rel="stylesheet"/>
    <title>添加项目</title>
  </head>
  <body>
    <div class="container">
            <div class="col">
                <form class="form-register" action="/addProject-post/" method="post">
                    {% if message %}
                        <div class="alert alert-warning">{{ message }}</div>
                    {% endif %}

                  {% csrf_token %}
                  <h3 class="text-center">添加项目</h3>
                  <div  class="form-group">
                    <label for="id_projectname">项目名称：</label>
                    <input type="text" name='projectname' class="form-control" id="id_projectname" placeholder="Project Name" autofocus required>
                  </div>
                  <div class="form-group">
                    <label for="id_content">项目主要内容：</label>
                    <input type="text" name='content' class="form-control" id="id_content" placeholder="Content" required>
                  </div>
                  <div class="form-group">
                    <label for="id_progress">项目进度：</label>
                    <input type="text" name='progress' class="form-control" id="id_progress" placeholder="Project progress" required>
                  </div>
                  <div>
                  <button type="submit" class="btn btn-primary float-right">提交</button>
                  </div>
                </form>
            </div>
    </div> <!-- /container -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    {#    以下三者的引用顺序是固定的#}
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
    <script src="https://cdn.bootcss.com/popper.js/1.15.0/umd/popper.js"></script>
    <script src="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>

  </body>
</html>
